name: Build Mods

on:
  push:
    branches: [ "Fabric-1.21.4" ]
  pull_request:
    branches: [ "Fabric-1.21.4" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Fabric loader
        # This command specifically targets the 'build' task within the 'fabric' subproject.
        run: ./gradlew fabric:build

      - name: Upload Fabric Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-fabric-mods
          path: |
            # Only upload JARs from the fabric build directory
            fabric/build/libs/*.jar

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        # Note: This command './gradlew test' might still run tests for all subprojects
        # if your root build.gradle is configured that way.
        # If you only want to run Fabric-specific tests, you might need to change this
        # to './gradlew fabric:test' depending on your project structure.
        run: ./gradlew test
